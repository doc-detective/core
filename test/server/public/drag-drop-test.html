<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Test</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        
        .widgets {
            flex: 1;
            border: 2px solid #333;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .draggable {
            background: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px 0;
            cursor: move;
            border-radius: 4px;
            user-select: none;
        }
        
        .draggable:hover {
            background: #45a049;
        }
        
        #canvas {
            flex: 2;
            min-height: 300px;
            border: 2px dashed #999;
            background: #fff;
            padding: 20px;
            position: relative;
        }
        
        #canvas.drag-over {
            border-color: #4CAF50;
            background: #f9f9f9;
        }
        
        .drop-zone {
            min-height: 100px;
            border: 2px dashed #ccc;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
            color: #666;
            background: #fafafa;
        }
        
        .drop-zone.drag-over {
            border-color: #4CAF50;
            background: #f0f8f0;
        }
        
        .dropped-item {
            background: #2196F3;
            color: white;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            display: inline-block;
        }

        #status {
            margin: 20px;
            padding: 10px;
            background: #e7e7e7;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Test Page</h1>
    
    <div id="status">Ready for drag and drop testing</div>
    
    <div class="container">
        <div class="widgets">
            <h3>Widgets</h3>
            <div class="draggable" draggable="true" data-widget="table">Table</div>
            <div class="draggable" draggable="true" data-widget="chart">Chart</div>
            <div class="draggable" draggable="true" data-widget="image">Image</div>
            <div class="draggable" draggable="true" data-widget="text">Draggable Item</div>
            <div class="draggable" draggable="true" data-widget="widget1">Widget Item 1</div>
            <div class="draggable" draggable="true" data-widget="widget2">Widget Item 2</div>
            <div class="draggable" draggable="true" data-widget="widget3">Widget Item 3</div>
        </div>
        
        <div id="canvas">
            <h3>Canvas (Drop Zone)</h3>
            <p>Drop widgets here</p>
            <div class="drop-zone" data-drop="zone1">
                Drop Zone 1
            </div>
            <div class="drop-zone" data-drop="zone2">
                Drop Zone 2  
            </div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('Status:', message);
        }

        // Add drag and drop functionality
        const draggables = document.querySelectorAll('.draggable');
        const dropZones = document.querySelectorAll('#canvas, .drop-zone');

        // Handle drag start
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
                e.dataTransfer.setData('widget-type', e.target.dataset.widget);
                updateStatus(`Started dragging: ${e.target.textContent}`);
            });
        });

        // Handle drop zones
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', (e) => {
                if (!zone.contains(e.relatedTarget)) {
                    zone.classList.remove('drag-over');
                }
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                
                const text = e.dataTransfer.getData('text/plain');
                const widgetType = e.dataTransfer.getData('widget-type');
                
                // Create dropped item
                const droppedItem = document.createElement('div');
                droppedItem.className = 'dropped-item';
                droppedItem.textContent = `${text} (dropped)`;
                droppedItem.dataset.widget = widgetType;
                
                zone.appendChild(droppedItem);
                updateStatus(`Dropped ${text} into ${zone.id || zone.dataset.drop || 'zone'}`);
            });
        });

        updateStatus('Page loaded - drag and drop ready');
    </script>
</body>
</html>
